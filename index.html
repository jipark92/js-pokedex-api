<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex Api</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PokeDex API</h1>
    <div class="main-container">
        <div class="display-container">
            <div class="image-container">
                    <img src="" class="pokemon"/>
            </div>
            <div class="input-container">
                <input class="input-box" type="text" placeholder="Pikachu"/>
                <button class="search-btn"> Search</button>
            </div>
        </div>
        <div class="information-container">
            <div class="detail-container">
                <ul class="detail-list">
                    <li>Pokemon: <span class="pokemon-name"></span></li>
                    <li>Type: <span class="pokemon-type"></span></li>
                    <li>Height: <span class="pokemon-height"></span></li>
                    <li>Move 1: <span class="pokemon-move-1"></span></li>
                    <li>Move 2: <span class="pokemon-move-2"></span></li>
                    <li>Move 3: <span class="pokemon-move-3"></span></li>
                    <li>Move 4: <span class="pokemon-move-4"></span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
